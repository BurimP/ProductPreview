<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div>
      <div class="img-back">
        <span id="cvc-slot">000</span>
      </div>
      <div class="img-front">
        <span><img src="images/card-logo.svg" alt="card logo" /></span>
        <span id="cardnumber-slot">0000 0000 0000 0000</span>
        <span id="cardholder-slot">Jane Appleseed</span>
        <span id="cardyear-slot">00/00</span>
      </div>
    </div>
  </header>
  <main>
    <form id="credit-card-info">
      <label for="cardholder">
        Cardholder Name
        <input type="text" id="cardholder" name="cardholder" placeholder="e.g. Jane Appleseed" required />
      </label>
      <label for="cardnumber">
        Card Number
        <input type="number" id="cardnumber" maxlength="16" name="cardnumber" placeholder="e.g. 1234 5678 9123 0000" required />
      </label>
      <div>
        <label for="expiration-month">
          <span>Exp. Date (MM/YY)</span>
          <input type="number" id="expiration-month" name="expiration-month" placeholder="MM" required />
          <input type="number" name="expiration-year" placeholder="YY" required />
        </label>
        <label for="cvc">
          CVC
          <input type="number" id="cvc" name="cvc" placeholder="e.g. 123" required />
        </label>
      </div>
      <button type="button" id="confirm-button">
        Confirm
      </button>
    </form>

    <!-- Completed state start -->
    <div id="success" style="display: none">
      <img src="images/icon-complete.svg" alt="success icon" />
      <h1>Thank you!</h1>
      <span>We've added your card details</span>
      <button type="button" id="continue-button">Continue</button>
    </div>
  </main>
  <script defer src="script.js"></script>
</body>
</html>
