<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses chart component</title>

  <link rel="stylesheet" href="style.css" /> 
</head>
<body>

  <article>
    <header>
      <span class="label">My balance</span>
      <span class="amount">$921.48</span>
    </header>
    <div class="container">
      <h1>Spending - Last 7 days</h2>
      <div class="chart"></div>
    <footer>
      <span class="footer-text">Total this month</span>
      <div>
        <span class="total-amount">$478.33</span>
      </div>
      <div>
        <span class="difference">+2.4%</span>
        <span class="footer-text">from last month</span>
      </div>
    </footer>
  </article>
  
  <script src="script.js"></script>
</body>
</html>
